    // Funci칩n para verificar si puede tirar
    function canDraw() {
        const lastDraw = localStorage.getItem('lastDrawRex');
        if (!lastDraw) return true;

        const now = new Date().getTime();
        const diff = now - parseInt(lastDraw);
        const hours24 = 24 * 60 * 60 * 1000; // 24 horas en milisegundos

        return diff >= hours24;
    }

    function updateTimer() {
        const lastDraw = localStorage.getItem('lastDrawRex');
        if (!lastDraw) return;

        const now = new Date().getTime();
        const diff = now - parseInt(lastDraw);
        const timeLeft = (24 * 60 * 60 * 1000) - diff;

        if (timeLeft > 0) {
