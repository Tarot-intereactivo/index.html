<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baram Rex - Oráculo</title>
    <style>
        body { background: #0a0a0a; color: #d4af37; font-family: serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; border: 1px solid #d4af37; padding: 20px; border-radius: 15px; }
        .btn-draw { background: #d4af37; color: black; padding: 15px 30px; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; width: 100%; }
        .card-img { width: 100%; max-width: 250px; border: 2px solid #d4af37; margin-top: 20px; }
        .wisdom-box { border-left: 2px solid #d4af37; padding: 10px; margin-top: 15px; font-style: italic; color: #e0e0e0; }
        .btn-premium { display: block; background: #d4af37; color: black; text-decoration: none; padding: 10px; margin-top: 20px; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Baram Rex</h1>
    <div id="intro">
        <p>"El destino se revela ante ti..."</p>
        <button class="btn-draw" onclick="draw()">REVELAR MI CARTA</button>
    </div>

    <div id="result" style="display:none;">
        <div id="card-display"></div>
        <div id="card-info"></div>
        <button onclick="location.reload()" style="background:none; border:none; color:#d4af37; cursor:pointer; margin-top:20px;">✕ VOLVER</button>
    </div>
</div>

<script>
    // Solo 3 cartas para probar que el sistema funcione
    const cards = [
        {n: "El Loco", i: "El loco.png", r: "Nuevos comienzos.", d: "Confío en el viaje."},
        {n: "El Mago", i: "El mago.png", r: "Poder total.", d: "Tengo los recursos."},
        {n: "La Sacerdotisa", i: "La sacerdotiza.png", r: "Intuición.", d: "Escucho mi voz."}
    ];

    function draw() {
        try {
            const card = cards[Math.floor(Math.random() * cards.length)];
            const waLink = "https://wa.me/573224058597?text=Carta: " + card.n;

            document.getElementById('intro').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            document.getElementById('card-display').innerHTML = `<img src="${card.i}" class="card-img" onerror="this.style.display='none'">`;
            document.getElementById('card-info').innerHTML = `
                <h2>${card.n}</h2>
                <p><strong>REVELACIÓN:</strong> ${card.r}</p>
                <div class="wisdom-box">"${card.d}"</div>
                <a href="${waLink}" target="_blank" class="btn-premium">LECTURA PERSONALIZADA</a>
            `;
        } catch (e) {
            alert("Error: " + e);
        }
    }
</script>
</body>
</html>
